<!doctype html>
<html>
<head>
  <title>Drone Build Button Options</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" />
  <style>
    body {
      overflow: hidden;
    }

    #opts {
      width: 500px;
    }
  </style>
</head>
<body>

<section class="section">
  <div class="container">

    <form id="opts">
      <div class="field-label">
        <label class="label">GitHub Personal Access Token</label>
      </div>
      <div class="field-body">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input id="github-token" class="input" type="text" placeholder="Token...">
          </p>
          <p class="control">
            <button id="save-token" class="button is-info">Save</button>
          </p>
        </div>
      </div>
    </form>

  </div>
</section>

<script src="options.js"></script>

</body>
</html>
