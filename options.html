<!doctype html>
<html>
<head>
  <title>Drone Build Button Options</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css" />
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>

<section class="section">
  <div class="container">

    <div class="control is-horizontal">
      <div class="control-label">
        <label class="label">Drone</label>
      </div>
      <div class="control is-grouped">
        <p class="control is-expanded">
          <input id="drone-url" class="input" type="text" placeholder="URL e.g. https://my.drone.com">
        </p>
        <p class="control is-expanded">
          <input id="drone-token" class="input" type="text" placeholder="Token e.g. eyxxxxxxd...">
        </p>
      </div>
    </div>

    <div class="control">
      <button id="save-button" class="button is-primary">Save</button>
    </div>

  </div>
</section>

<script src="options.js"></script>

</body>
</html>
